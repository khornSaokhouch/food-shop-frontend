<div class="bg-white border rounded-xl shadow hover:shadow-xl overflow-hidden transition cursor-pointer">
    <!-- Banner -->
    <div class="h-40 w-full overflow-hidden bg-gray-100">
      <img 
        [src]="shop.bannerImage || 'https://via.placeholder.com/600x400?text=Shop+Front'" 
        [alt]="shop.name"
        class="w-full h-full object-cover transition-transform hover:scale-105"
      />
    </div>
  
    <!-- Content -->
    <div class="p-4 space-y-2">
      <div class="flex justify-between items-start">
        <h3 class="text-xl font-bold">{{ shop.name }}</h3>
        <div *ngIf="shop.rating" class="flex items-center text-yellow-500">
          <span class="mr-1 font-bold">{{ shop.rating.toFixed(1) }}</span>
          <span>{{ getStars(shop.rating) }}</span>
        </div>
      </div>
  
      <p class="text-gray-600 text-sm line-clamp-2">{{ shop.description }}</p>
  
      <button
        [routerLink]="['/shop', shop.id]"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition mt-2"
      >
        Visit Store
      </button>
    </div>
  </div>
