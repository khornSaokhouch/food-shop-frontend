<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex items-center">
        <div class="flex-shrink-0">
          <a routerLink="/" class="text-3xl font-extrabold text-green-600 tracking-wider">
            <span class="text-yellow-500">Delish</span>Eats
          </a>
        </div>
      </div>

      <div class="hidden md:block">
        <ul class="ml-10 flex items-baseline space-x-4">
          <li>
            <a routerLink="/" 
               routerLinkActive="text-green-700 font-bold border-b-2 border-green-600" 
               [routerLinkActiveOptions]="{ exact: true }"
               class="text-gray-600 hover:text-green-500 transition-colors px-3 py-2 text-sm font-medium"
            >
              Home
            </a>
          </li>
          <li>
            <a routerLink="/shop" 
               routerLinkActive="text-green-700 font-bold border-b-2 border-green-600"
               class="text-gray-600 hover:text-green-500 transition-colors px-3 py-2 text-sm font-medium"
            >
              Shop
            </a>
          </li>
          <li>
            <a routerLink="/categories" 
               routerLinkActive="text-green-700 font-bold border-b-2 border-green-600"
               class="text-gray-600 hover:text-green-500 transition-colors px-3 py-2 text-sm font-medium"
            >
              Category
            </a>
          </li>
          <li>
            <a routerLink="/about" 
               routerLinkActive="text-green-700 font-bold border-b-2 border-green-600"
               class="text-gray-600 hover:text-green-500 transition-colors px-3 py-2 text-sm font-medium"
            >
              About Us
            </a>
          </li>
        </ul>
      </div>

      <div class="hidden md:flex items-center space-x-4">
        
        <a routerLink="/cart" class="text-gray-600 hover:text-green-600 p-2 rounded-full relative">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
        </a>

        <div class="flex items-center space-x-3">
          <a *ngIf="!user" 
            routerLink="/login"
            class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition text-sm font-medium"
          >
            Sign In
          </a>

          <div *ngIf="user" class="flex items-center space-x-2 bg-gray-50 px-3 py-1 rounded-full shadow-sm cursor-pointer">
            <img [src]="user.image" class="w-8 h-8 rounded-full border-2 border-green-500" alt="User Profile" />
            <span class="font-medium text-gray-700 text-sm">{{ user.username }}</span>
            <button 
              (click)="logout()" 
              class="text-red-500 hover:text-red-700 text-xs font-semibold ml-2"
            >
              (Logout)
            </button>
          </div>
        </div>
      </div>
      
      <div class="-mr-2 flex md:hidden">
        <a routerLink="/cart" class="text-gray-600 hover:text-green-600 p-2 rounded-full relative mr-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
        </a>
        
        <button 
          (click)="isMenuOpen = !isMenuOpen" 
          type="button" 
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" 
          aria-controls="mobile-menu" 
          [attr.aria-expanded]="isMenuOpen"
        >
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

    </div>
  </div>

  <div class="md:hidden mobile-menu-panel" [class.open]="isMenuOpen" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a (click)="closeMenu()" routerLink="/" 
         routerLinkActive="bg-green-500 text-white" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="text-gray-800 hover:bg-green-100 block px-3 py-2 rounded-md text-base font-medium"
      >
        Home
      </a>
      <a (click)="closeMenu()" routerLink="/shop" 
         routerLinkActive="bg-green-500 text-white"
         class="text-gray-800 hover:bg-green-100 block px-3 py-2 rounded-md text-base font-medium"
      >
        Shop
      </a>
      <a (click)="closeMenu()" routerLink="/categories" 
         routerLinkActive="bg-green-500 text-white"
         class="text-gray-800 hover:bg-green-100 block px-3 py-2 rounded-md text-base font-medium"
      >
        Category
      </a>
      <a (click)="closeMenu()" routerLink="/about" 
         routerLinkActive="bg-green-500 text-white"
         class="text-gray-800 hover:bg-green-100 block px-3 py-2 rounded-md text-base font-medium"
      >
        About Us
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div *ngIf="!user" class="px-5">
        <a (click)="closeMenu()"
          routerLink="/login"
          class="block w-full text-center bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition font-medium"
        >
          Sign In
        </a>
      </div>
      <div *ngIf="user" class="flex items-center px-5">
        <div class="flex-shrink-0">
          <img [src]="user.image" class="w-10 h-10 rounded-full border-2 border-green-500" alt="User Profile" />
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">{{ user.username }}</div>
          <div class="text-sm font-medium text-gray-500">{{ user.email || 'user@email.com' }}</div> 
        </div>
        <button (click)="logout()" 
          class="ml-auto bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition text-sm"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
