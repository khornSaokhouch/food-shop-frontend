<div class="flex flex-wrap gap-4 mb-6">

  <!-- All Button -->
  <button
    (click)="clearCategory()"
    [ngClass]="{'bg-blue-500 text-white': selectedCategory === '', 'bg-gray-200 text-gray-800': selectedCategory !== ''}"
    class="px-4 py-2 rounded-full transition"
  >
    All
  </button>

  <!-- Category Buttons -->
  <button
    *ngFor="let category of categories"
    (click)="selectCategory(category.name)"
    [ngClass]="{'bg-blue-500 text-white': selectedCategory === category.name, 'bg-blue-100 text-gray-800': selectedCategory !== category.name}"
    class="flex items-center gap-2 px-4 py-2 rounded-full transition"
  >
    <img [src]="category.image" class="w-6 h-6" alt="{{ category.name }}" />
    <span>{{ category.name }}</span>
  </button>

</div>
