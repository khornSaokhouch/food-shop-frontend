<div class="shop-page p-6">
    <!-- Page Header -->
    <div class="text-center mb-10 pt-4">
      <h1 class="text-5xl font-extrabold tracking-tight text-gray-900 sm:text-6xl">
        <span class="block xl:inline">Explore Our </span>
        <span class="block text-green-600 xl:inline">Farm Shops</span>
      </h1>
      <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
        Find fresh, locally sourced goods from vendors near you.
      </p>
    </div>
  
    <!-- Shop Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <ng-container *ngFor="let shop of shops">
        <app-shop-card [shop]="shop"></app-shop-card>
      </ng-container>
    </div>
  </div>
