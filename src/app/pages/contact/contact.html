<div class="min-h-screen  p-6 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
      
      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Contact Us</h1>
      
      <!-- Description -->
      <p class="text-gray-600 mb-6 text-center">
        Have questions or feedback? Reach out to us using the form below.
      </p>
  
      <!-- Contact Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" placeholder="Your Name" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" placeholder="you@example.com" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Message</label>
          <textarea placeholder="Your message..." rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">
          Send Message
        </button>
      </form>
  
      <!-- Optional Contact Info -->
      <div class="mt-6 text-center text-gray-600">
        <p>Email: support@myapp.com</p>
        <p>Phone: +1 (123) 456-7890</p>
      </div>
  
    </div>
  </div>
